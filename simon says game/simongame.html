<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="simongame.css">
    <script src="simongame.js" defer></script>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2> Click any key to start the game! </h2>
    <br>
    <h3 class="highscore"> Your Highest Score is:- </h3>
    <br>
    <br>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>
    </div>
</body>
</html>
