<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="stylepayment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment form</h1>
        <h2>Contact Information</h2>
        <p>Mendetatory fields are followed by *</p>
        <p>Name: *<input type="text" name="name" required placeholder="Ex: Shivam mishra"></p>
        <fieldset>
            <legend class="gap">Gender *</legend>
            <p> 
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
                Others <input type="radio" name="gender" id="others" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5" placeholder="Enter your address.."></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="000001"></p>
        <h2>Payment information</h2>
        <p>
            <p>Card type available</p>
            <!-- <img src="image_files/card_img.png" alt="" class="card_image">
            <br> -->
            <a href="https://www.visa.co.in/" target="_blank"><img src="image_files/visa_card.png" class="visa_card" alt="" ></a>
            <a href="https://www.mastercard.co.in/en-in.html" target="_blank"> <img src="image_files/master_card.png" class="master_card" alt=""></a>
            <a href="https://www.rupay.co.in/" target="_blank"> <img src="image_files/rupay_card.png" class="rupay_card" alt=""></a>
        </p>
        <p>Card Type: * 
            <select name="card_type" id="card_type" required>
            
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p> 
        <p>
            Card Number: * <input type="number" name="card_number" id="card_numer" required placeholder="1234 5678 9101 1213">
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required placeholder="12/25">
        </p>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" required placeholder="123">
        </p>
        <p class="submit_button">
        <input type="submit" value="Pay now">
        </p>


       


    </form>
    </div>
</body>
</html>
